name: Windows

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Installations
        run: npm install

      - name: Construction
        run: npm run build -- --publish never

      - name: Telechargement du fichier
        uses: actions/upload-artifact@v4
        with:
          name: droper-apps-windows
          path: dist/**/*.exe